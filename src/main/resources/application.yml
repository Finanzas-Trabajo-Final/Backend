spring:
  application:
    name: americash

  datasource:
    #In this syntaxis after :goes the default value, if the environment variable is not set
    url: ${DB_URL:jdbc:mysql://localhost:3306/finanzas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USER:root}
    password: ${DB_PASS:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: ${JWT_SECRET:41e942c1369361b4160fccd01bd015591c2b66e5f26273c098587e401e321ef1}
  expiration: 86400000

springdoc:
  api-docs:
    path: /v1/api-docs
    enabled: true
